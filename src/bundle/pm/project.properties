
pm.id=mvn-pm-manager
mvn.version=0.0.4-SNAPSHOT

pm.do.bundle-doc=true
pm.licenses=apache2

pm.use.jar-plugin=true
pm.use.src-profile=true
#pm.use.compiler-plugin=true
pm.use.javadoc-profile=true

mvn.group.id=de.vandermeer
mvn.artifact.id=project-manager-maven-plugin
mvn.packaging=maven-plugin

mvn.name=Maven Plugin - Project Manager
mvn.description=A maven plugin to manage maven projects, for instance for a parent project. Does coordinate dependencies, create POM files, set version information in sources.
mvn.inception.year=2016
mvn.url=https://github.com/vdmeer/project-manager-maven-plugin

mvn.properties.compiler.source=1.8
mvn.properties.compiler.target=1.8
mvn.properties.encoding=UTF-8

mvn.scm.developer.connection=scm:git:git@github.com:vdmeer/project-manager-maven-plugin.git
mvn.scm.connection=scm:git:git://github.com/vdmeer/project-manager-maven-plugin.git
mvn.scm.url=https://github.com/vdmeer/project-manager-maven-plugin

mvn.issue.management.url=https://github.com/vdmeer/project-manager-maven-plugin/issues
mvn.issue.management.system=github

pm.dependencies=commons-lang3 maven-plugin-api maven-plugin-annotations maven-project commons-io junit/test st4
pm.plugins=plugin-plugin.pm
